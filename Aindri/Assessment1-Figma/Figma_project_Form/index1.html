<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        @media (max-width: 1200px) {
            .inner {
                flex-direction: column;
                gap: 4vw;
            }
            .Nar, .form {
                width: 80%;
            }
        }

        @media (max-width: 992px) {
            #h3-F {
                font-size: 36px;
                line-height: 44px;
            }
        }

        @media (max-width: 768px) {
            .inner {
                gap: 2vw;
            }
            #h3-F {
                font-size: 32px;
                line-height: 40px;
            }
            #p-F {
                font-size: 14px;
                line-height: 22px;
            }
        }

        @media (max-width: 576px) {
            #h3-F {
                font-size: 28px;
                line-height: 36px;
            }
            #p-F {
                font-size: 12px;
                line-height: 20px;
            }
            .form {
                width: 90%;
            }
            .nav {
                flex-direction: column;
                align-items: center;
            }
            #sl {
                margin-bottom: 10px;
            }
            #btn {
                width: 80%;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: 'DM Sans'; background-color: brown; overflow: hidden;">
    <div class="Container" style="background-color: rgba(47, 24, 147, 1); background-image: url('image/Background.png'); background-size: cover; display: flex; justify-content: center; align-items: center; height: 100vh; max-width: 100vw; margin: 0; padding: 0;">
        <div class="inner" style="display: flex; gap: 8vw; justify-content: center; align-items: center; margin: 0; padding: 0;">
            <div class="Nar" style="width: 347px; height: 317px; color: white; margin: 0; padding: 0;">
                <h3 id="h3-F" style="font-size: 42px; line-height: 50px; letter-spacing: -0.4px; margin-bottom: 35px;">
                    We solve digital <br> problems with an <br>outstanding <br>creative flare
                </h3>
                <p id="p-F" style="font-size: 16px; line-height: 26px;">
                    We have created a new product that will help <br>designers, developers and companies create <br>websites for their startups quickly and easily.
                </p>
            </div>
            <div class="form" style="background-color: rgba(255, 255, 255, 1); width: 470px; padding: 0; margin: 0; height: 550px; border-radius: 10px;">
                <div class="outernav" style="border-bottom: 1px rgba(21, 20, 57, 0.4); border-bottom-style: solid;">
                    <div class="nav" style="display: flex; justify-content: space-between; margin: 11px 0 0 0; height: 42px; width: 100%;">
                        <div class="signup" style="width: 50%; display: flex; justify-content: center; position: relative;">
                            <button id="sl" style="background: none; border: none; color: inherit; font: inherit; cursor: pointer; font-size: 14px; line-height: 35px; letter-spacing: 2px; color: rgba(21, 20, 57, 0.4); position: relative;">
                                SIGN UP
                            </button>
                        </div>
                        <div class="login" style="width: 50%; display: flex; justify-content: center; position: relative;">
                            <button id="sl" style="background: none; border: none; color: inherit; font: inherit; cursor: pointer; font-size: 14px; line-height: 35px; letter-spacing: 2px; color: rgba(21, 20, 57, 0.4); position: relative;">
                                LOGIN
                            </button>
                        </div>
                    </div>
                </div>
                <div class="cont" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <form style="display: flex; flex-direction: column; align-items: center; gap: 1px; margin-top: 54px; width: 300px; height: 30px;">
                        <input type="email" id="email" placeholder="Your email" style="margin-bottom: 10px; padding: 12px; width: 100%; border-style: solid; border-width: 2px; margin-top: 20px; border-radius: 30px; border-color: rgba(235, 234, 237, 1); font-family: inherit; color: rgba(21, 20, 57, 0.4); font-size: inherit;">
                        <input type="password" id="password" placeholder="Your password" style="margin-bottom: 10px; padding: 12px; width: 100%; border-style: solid; border-width: 2px; margin-top: 20px; border-radius: 30px; border-color: rgba(235, 234, 237, 1); font-family: inherit; color: rgba(21, 20, 57, 0.4); font-size: inherit;">
                        <button id="btn" style="margin-top: 20px; background-color: rgba(37, 218, 197, 1); border-style: solid; border-color: rgba(235, 234, 237, 1); color: rgba(255, 255, 255, 1); font-family: inherit; font-size: inherit; border-radius: 30px; cursor: pointer; width: 23vw; padding: 12px;">
                            Create an Account
                        </button>
                        <div class="or" style="display: flex; justify-content: space-between; padding: 20px 0 0 0; margin: 0;">
                            <div id="dash" style="border-width: 1px; border-style: solid; border-top-color: rgba(20, 20, 20, 0.16); border-bottom-color: transparent; border-left-color: transparent; border-right-color: transparent; width: 128px; height: 1px; margin: 12px 0 0 0;"></div>
                            <div>
                                <p style="color: rgba(21, 20, 57, 0.4); font-style: inherit; font-size: inherit; font-family: inherit; margin: 0 11px 0 11px;">or</p>
                            </div>
                            <div id="dash" style="border-width: 1px; border-style: solid; border-top-color: rgba(20, 20, 20, 0.16); border-bottom-color: transparent; border-left-color: transparent; border-right-color: transparent; width: 128px; height: 1px; margin: 12px 0 0 0;"></div>
                        </div>
                        <button id="btn" style="margin-top: 20px; background-color: rgba(29, 161, 242, 1); border-style: solid; border-color: rgba(235, 234, 237, 1); color: rgba(255, 255, 255, 1); font-family: inherit; font-size: inherit; border-radius: 30px; cursor: pointer; width: 23vw; padding: 12px;">
                            Login via Twitter
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
