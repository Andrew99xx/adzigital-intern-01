<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to Action</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Main_CLA">
        <div class="Main_Content_CLA">
            <h4 class="h4-CLA">Easy to setup. <br>Easy to maintain</h4>
            <p class="p-CLA">Bootstrap is a widely-used, sleek, intuitive and <br>powerful front-end framework for faster and <br>easier web development.</p>
            <div class="btn-container-CLA">
                <button class="circle-btn-CLA">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg">
                        <circle class="icon-circle"/>
                        <path class="icon-path"/>
                    </svg>
                </button>
                <button class="get-started-btn-CLA">Get Started</button>
            </div>
        </div>
    </div>
</body>
</html>
